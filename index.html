<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Ticket Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      animation: slideDown 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d4d;
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #bbb;
    }

    @keyframes slideDown {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .chat-container {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      padding: 0 1rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #ff4d4d;
      --df-messenger-chat-background-color: #fff;
      --df-messenger-font-color: #000;
      --df-messenger-send-icon: #ff4d4d;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéüÔ∏è Smart Ticket Chatbot</h1>
    <p>Your assistant for booking and downloading tickets easily</p>
  </header>

  <div class="chat-container">
    <p style="text-align: center; color: #aaa;">Click the chat icon below to start chatting!</p>
  </div>

  <footer>
    &copy; 2025 Smart Events Inc. | Designed with ‚ù§Ô∏è
  </footer>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="Parth"
    agent-id="10c79e9a-eedc-4197-a7a1-e5ef32d55079"
    language-code="en">
  </df-messenger>

</body>
</html>
